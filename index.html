<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdBlock Activation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="alert-box">
            <h1>Your Apple iPhone has been hacked!</h1>
            <p>All operations on your device are being tracked by the hacker. Immediate action is required!</p>
            <p>To fix the problem, move the slider to activate AdBlock protection.</p>
        </div>

        <div class="slider-container">
            <label class="slider-label" for="adblock-slider"></label>
            <div class="slider-wrapper">
                <div class="slider-thumb-label">SOS</div>
                <input type="range" min="0" max="100" value="0" class="slider" id="adblock-slider">
            </div>
            <p class="slider-text">Download AdBlock</p>
        </div>

        <a href="https://apps.apple.com/us/app/ad-blocker-browser-protect/id1585053145" class="cancel-button">Cancel</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
