<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdBlock Activation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="alert-box">
            <h1>Your iPhone has been hacked!</h1>
            <p>A hacker is monitoring all your activities. Immediate action is required!</p>
            <p>To protect your device, move the slider to activate AdBlock protection.</p>
        </div>

        <div class="slider-container">
            <div class="slider-wrapper">
                <div class="slider-thumb-label">
                    <div class="sos-circle">SOS</div>
                    <span class="slider-text">Download AdBlock</span>
                </div>
            </div>
        </div>

        <a href="https://apps.apple.com/us/app/ad-blocker-browser-protect/id1585053145" class="cancel-button">Cancel</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
